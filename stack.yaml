resolver: lts-17.9
packages:
- '.'
allow-newer: true

build:
    haddock: true
    test: true
    test-arguments:
        additional-args: [--hide-successes]

extra-deps:
- process-1.6.10.0
- unix-2.7.2.2
- directory-1.3.6.1
- hpc-0.6.0.3
- fourmolu-0.3.0.0

ghc-options:
    "$locals": -Werror -Wincomplete-uni-patterns -Wincomplete-record-updates -Wredundant-constraints -Wcompat -Wnoncanonical-monad-instances
